<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Netflix Viz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" type="module"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- Custom styles for this template -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/dc@4/dist/style/dc.css"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/crossfilter2@1.5.2/crossfilter.min.js"></script>
    <script src="https://unpkg.com/dc@4.0.5/dist/dc.min.js"></script>

  </head>
  <body>
    <main role="main" class="container">
        <div class="row">
          <h5> Productions by country</h5>
        </div>
    
        <div class='row'>
            <div id="mapid" class="single-col">
            </div>
        <div class='row'>
        
    
        <div class="row" id='title'>
          <h5> Productions by release year</h5>
        </div>
        
        <div class='row'>
            <div id='years-release-chart' class="single-col">
            </div>
          <div class='row'>
            <div id='rating-type-chart' class="col-6">
              <h5 id='title'>Productions by rating type </h5>
            </div>
          </div>
        
        <div class='row'>
            <div id='scores-chart' class="col-6">
              <h5 id='title'>Scores </h5>
            </div>
        </div>
    
        <div class='row'>
            <div id='durationPerYear-line-chart' class="col-6">
              <h5 id='title'>Netflix movie watch time grow </h5>
            </div>
        </div>
    
        <div class='row'>
            <div id='pie-chart' class="col-6">
              <h5 id='title'>Productions types</h5>
            </div>
        </div>
    
        <div class='row'>
            <div id='country-scores-bar-chart' class="col-6">
              <h5 id='title'>Mean score per country</h5>
            </div>
        </div>
      
      <div class='row' id="chord">
        <h5>What genres do directors with more than 6 productions choose?</h5>
      </div>
    
      </main>
    
    </script>
    <!-- Bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
